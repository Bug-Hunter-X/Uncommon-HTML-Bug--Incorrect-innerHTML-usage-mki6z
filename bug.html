<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is inside a div.
  </div>
  <script>
    // Incorrectly using innerHTML to add an entire HTML element
    document.getElementById("myDiv").innerHTML = "<p>This is a paragraph.</p><div>This is another div.</div>"; 
  </script>
</body>
</html>
